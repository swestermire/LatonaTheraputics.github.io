<header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel = 'stylesheet' type = text/css href = ../css/timelineArticleBlock.css>
  <script src = "../js/jquery-3.1.1.min.js"></script>
  <script src = ../js/angular.min.js> </script>
  <script src = ../js/timelineArticleGeneratorAngJS.js></script>
</header>


<!-- <section ng-app = timelineArticleGenerator>
  <section ng-controller = articleGenerator> -->

    <div class = article-block-container,
          ng-repeat = "entry in articleDataYear">

      <div class = article-right-carrot-gfx>
      </div>
      <div class = article-block-gfx>

        <div class = article-block-header-gfx> 
          <p> <b> {{entry["title"]}} </b> </p>
          <p class = header-date> {{entry["date"]}} </p>
        </div>
        <div class = article-block-content-gfx> {{ entry["article content"] }}</div>
        <div class = article-block-footer-gfx>

          <!-- need to update with angularJS $scope value for img source--> 
          <img class = article-class-img
               src = "../css/images/rocketyShipIcon.png"> </img>
          entry["article type"]
        </div>
      
      </div>
    </div>
