<header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel = 'stylesheet' type = text/css href = ../css/timelineArticleBlock.css>
  <script src = "../js/jquery-3.1.1.min.js"></script>
  <script src = ../js/angular.min.js> </script>
  <script src = ../js/timelineArticleGeneratorAngJS.js></script>
</header>


<section ng-app = timelineArticleGenerator>
  <div class = article-block-container,
       ng-controller = articleGenerator>

    <div class = article-right-carrot-gfx>
    </div>
    <div class = article-block-gfx>

      <div class = article-block-header-gfx> 
        <p> <b> Latona US Launch </b> </p>
        <p class = header-date> Nov, 11, 2016 </p>
      </div>
      <div class = article-block-content-gfx> My Content </div>
      <div class = article-block-footer-gfx>

        <!-- need to update with angularJS $scope value for img source--> 
        <img class = article-class-img
             src = "../css/images/rocketyShipIcon.png"> </img>
        Product Launch!
      </div>
    
    </div>
  </div>
</section>
