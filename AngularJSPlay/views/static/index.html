<head>
	<title> AngularJS Play </title>

<html ng-app = "angularJSPlayApp">
	<section ng-controller = "wordBank">

		<h1> Basic NG-repeat functionality </h1>
		<h2 ng-repeat = "item in items">
			name: {{item.name}} ; qty: {{ item["quantity"]}}
		</h2>

		<!-- Currently not working -->
		<h1> {{title}} </h1>
		<get-template></get-template>

	</section>

	<section ng-controller = "windowResizeFunctionality">
		<h1> {{ title }} </h1>
		<resize-window-functionality></resize-window-functionality>
	</section>
</html>
